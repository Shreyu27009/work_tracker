<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home page</title>
    <script defer src="/javascripts/timesheet.js"></script>
    <link rel="stylesheet" href="/css/timesheet.css">
</head>

<body>
    <div class="topnav">
        <a class="active" href="">Timesheet</a>
        <a href="http://localhost:8080/projects/page?">projects</a>
        <a href="http://localhost:8080/tasks/page?">Tasks</a>
        <a id="logLink">Logout</a>
    </div>

    <div class="div1">
        <h1>Home Page</h1>
    </div>
    <div class="div1">
        <input type="date" id="start" />
        <input type="date" id="end" />

    </div>

    <div class="div1">
        <button id="add">Add Timesheet</button>
    </div>
    <div class="div1" id="result">
        <h3 id="error"></h3>
        <table id="populate_table">
            <thead>
                <th>
                    Date
                </th>
                <th>
                    project
                </th>
                <th>
                    task
                </th>
                <th>
                    Description
                </th>
                <th>
                    work hrs
                </th>
                <th>
                    remark
                </th>
                <th>
                    buttons
                </th>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="div1">
        <form id="form_cell" style="display: none;">
            <button id="backbtn" style="width: 50px;" ;>back</button>
            <label for="taskDate">Enter date</label>
            <input type="date" id="taskDate">

            <label for="select_project">Enter project</label>
            <select id="select_project"></select>

            <label for="select_task">Enter task</label>
            <select id="select_task"></select>

            <label for="description">Description</label>
            <textarea id="description" maxlength="200"></textarea>

            <label for="work_hrs">hrs to work</label>
            <input type="number" id="work_hrs" min="0" max="24">

            <label for="remark">remark</label>
            <input type="text" id="remark">

            <button type="button" id="submitBtn">submit</button>
        </form>
    </div>
</body>

</html>
