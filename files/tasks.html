<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tasks page</title>
    <script defer src="/javascripts/tasks.js"></script>
    <link rel="stylesheet" href="/css/tasks.css">
</head>

<body>
    <div class="topnav">
        <a href="http://localhost:8080/home/page">Timesheet</a>
        <a href="http://localhost:8080/projects/page?">projects</a>
        <a class="active">Tasks</a>
    </div>
    <div class="div1">
        <h1>Tasks Page</h1>
    </div>
    <div class="div1">
        <button id="projects">Tasks</button>
        <button id="add">Add tasks</button>
    </div>
    <div class="div1" id="result">
        <table id="populate_table">
            <thead>
                <th>
                    tasks
                </th>
                <th>
                    Description
                </th>
                <th>
                    buttons
                </th>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <form id="form_cell" style="display: none;">
            <label for="task_id" style="margin-right: 20px; display:none;"> task Name </label>
            <input type="text" id="task_id" style="width: 300px; margin-top: 20px; margin-right: 20px;display:none">
            <label for="task_name" style="margin-right: 20px;"> task Name </label>
            <input type="text" id="task_name" style="width: 300px; margin-top: 20px; margin-right: 20px;">
            <label for="task_description" style="margin-right: 20px;"> task description </label>
            <input type="text" id="task_description" style="width: 300px; margin-top: 20px; margin-right: 30px;">
            <button id="submitBtn" style="flex-basis: 70%;"> submit </button>
        </form>
    </div>
