<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <script defer src="/javascripts/signup.js"></script>
    <link rel="stylesheet" href="/css/signup.css">
</head>

<body>
    <div class="div1">
        <h1> signup</h1>
    </div>
    <div class="div1" id="emailfield">
        <label for="email">Email</label>
        <input type="email" id="email" />
    </div>
    <div class="div1" id="passfield">
        <label for="password">password</label>
        <input type="password" id="password" />
    </div>
    <div>
        <button id="signbtn">submit</button>
    </div>
    <div>
         <a href="http://localhost:8080/users/login/page" class="login-btn">
            <button id="login">Already have an account!</button>
        </a>
    </div>
</body>
</html>
